<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoRev Database Viewer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f7;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .nav {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        .nav-item {
            padding: 15px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        .nav-item:hover {
            background: #e9ecef;
        }
        .nav-item.active {
            background: white;
            border-bottom-color: #667eea;
        }
        .content {
            padding: 20px;
            min-height: 400px;
        }
        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }
        th {
            background-color: #f8f9fa;
            font-weight: 600;
        }
        tr:hover {
            background-color: #f8f9fa;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .stat-label {
            opacity: 0.9;
        }
        .debug {
            background: #e3f2fd;
            color: #1565c0;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèçÔ∏è MotoRev Database Viewer</h1>
            <p>View and manage your MotoRev database</p>
        </div>
        
        <div class="nav">
            <div class="nav-item active" onclick="loadTable('users')">Users</div>
            <div class="nav-item" onclick="loadTable('posts')">Posts</div>
            <div class="nav-item" onclick="loadTable('rides')">Rides</div>
            <div class="nav-item" onclick="loadTable('stories')">Stories</div>
            <div class="nav-item" onclick="loadTable('emergency_events')">Emergencies</div>
            <div class="nav-item" onclick="loadTable('hazard_reports')">Hazards</div>
            <div class="nav-item" onclick="loadStats()">Statistics</div>
        </div>
        
        <div class="content" id="content">
            <div class="loading">üîÑ Loading database viewer...</div>
        </div>
    </div>

    <script>
        console.log('üöÄ MotoRev Database Viewer - Script Starting');
        
        // Simple fetch with timeout
        async function apiCall(url) {
            console.log(`üì° Fetching: ${url}`);
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000); // 10s timeout
                
                const response = await fetch(url, {
                    signal: controller.signal,
                    cache: 'no-cache'
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log(`‚úÖ Success: ${url} - ${JSON.stringify(data).length} chars`);
                return data;
            } catch (error) {
                console.error(`‚ùå Error: ${url} - ${error.message}`);
                throw error;
            }
        }
        
        // Load table data
        async function loadTable(tableName) {
            console.log(`üìä Loading table: ${tableName}`);
            
            // Update navigation
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            event.target.classList.add('active');
            
            const content = document.getElementById('content');
            content.innerHTML = `<div class="loading">üîÑ Loading ${tableName}...</div>`;
            
            try {
                const data = await apiCall(`/api/admin/table/${tableName}`);
                
                if (!data.rows || data.rows.length === 0) {
                    content.innerHTML = `<div class="loading">üì≠ No data in ${tableName} table</div>`;
                    return;
                }
                
                // Build table HTML
                let html = `<h2>${tableName.toUpperCase()} (${data.rows.length} records)</h2>`;
                html += '<div class="table-container"><table>';
                
                // Headers
                const headers = Object.keys(data.rows[0]);
                html += '<tr>' + headers.map(h => `<th>${h}</th>`).join('') + '</tr>';
                
                // Rows
                data.rows.forEach(row => {
                    html += '<tr>';
                    headers.forEach(header => {
                        let value = row[header];
                        if (value === null) value = '<em>null</em>';
                        if (typeof value === 'string' && value.length > 50) {
                            value = value.substring(0, 50) + '...';
                        }
                        html += `<td>${value}</td>`;
                    });
                    html += '</tr>';
                });
                
                html += '</table></div>';
                html += `<div class="success">‚úÖ Loaded ${data.rows.length} ${tableName} records</div>`;
                content.innerHTML = html;
                
            } catch (error) {
                content.innerHTML = `<div class="error">‚ùå Failed to load ${tableName}: ${error.message}</div>`;
            }
        }
        
        // Load statistics
        async function loadStats() {
            console.log('üìà Loading statistics');
            
            // Update navigation
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            event.target.classList.add('active');
            
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading">üîÑ Loading statistics...</div>';
            
            try {
                const stats = await apiCall('/api/admin/stats');
                
                let html = '<h2>üìä Database Statistics</h2><div class="stats">';
                
                Object.entries(stats).forEach(([key, value]) => {
                    const label = key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                    html += `
                        <div class="stat-card">
                            <div class="stat-number">${value}</div>
                            <div class="stat-label">${label}</div>
                        </div>
                    `;
                });
                
                html += '</div>';
                html += '<div class="success">‚úÖ Statistics loaded successfully</div>';
                content.innerHTML = html;
                
            } catch (error) {
                content.innerHTML = `<div class="error">‚ùå Failed to load statistics: ${error.message}</div>`;
            }
        }
        
        // Auto-load on page ready
        console.log('‚è≥ Setting up auto-load...');
        
        function autoLoad() {
            console.log('üéØ Auto-loading users table...');
            const content = document.getElementById('content');
            if (content) {
                loadTable('users');
            } else {
                console.error('‚ùå Content element not found!');
            }
        }
        
        // Multiple loading strategies
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', autoLoad);
        } else {
            setTimeout(autoLoad, 100);
        }
        
        // Emergency fallback
        setTimeout(() => {
            const content = document.getElementById('content');
            if (content && content.innerHTML.includes('Loading database viewer')) {
                console.log('üÜò Emergency fallback triggered');
                content.innerHTML = `
                    <div class="error">
                        ‚ùå Auto-loading failed. Click any tab above to load data manually.
                        <br><br>
                        <button onclick="loadTable('users')" style="padding: 10px 20px; margin: 5px;">Load Users</button>
                        <button onclick="loadStats()" style="padding: 10px 20px; margin: 5px;">Load Statistics</button>
                    </div>
                `;
            }
        }, 5000);
        
        console.log('‚úÖ Script setup complete');
    </script>
</body>
</html>
